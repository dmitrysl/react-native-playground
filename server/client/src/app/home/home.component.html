<div class="col-md-6 col-md-offset-3">
    <h1>Home</h1>
    <p>You're logged in with JWT!!!</p>
    <div>
        Users from secure api end point:
        <ul>
            <li *ngFor="let user of users">{{user.firstName}} {{user.lastName}}</li>
        </ul>
    </div>
    <p><a [routerLink]="['/login']">Logout</a></p>
</div>

<div>
  <button md-raised-button class="md-accent md-hue-1" (click)="getPokemonInfo()">Get Pokemon info</button>
  <button md-raised-button class="md-accent md-hue-1" (click)="getPokemonInfo1()">Get Pokemon info1</button>
  <button md-raised-button class="md-accent md-hue-1" (click)="getPokemonInfo2()">Get Pokemon info2</button>
</div>
